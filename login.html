<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Collection App - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #3b3b3b;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
        }
        .role-select {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .icon {
            font-size: 2.5rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center">
                <i class="bi bi-person-circle icon"></i>
                <div class="login-title">Login</div>
            </div>
            <form id="loginForm" action="login.php" method="POST" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="form-label"><i class="bi bi-person-badge"></i> Role</label>
                    <select class="form-select role-select" id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="executive">Executive</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                <!-- Error message will be injected here -->
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Client-side validation or error display
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var role = document.getElementById('role').value;
            if (!username || !password || !role) {
                e.preventDefault();
                document.getElementById('loginError').innerText = 'Please fill in all fields.';
                document.getElementById('loginError').classList.remove('d-none');
            }
        });

        // Show error from GET parameter if present
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        var errorMsg = getQueryParam('error');
        if (errorMsg) {
            var loginErrorDiv = document.getElementById('loginError');
            loginErrorDiv.innerText = decodeURIComponent(errorMsg.replace(/\+/g, ' '));
            loginErrorDiv.classList.remove('d-none');
        }
    </script>
</body>
</html>
